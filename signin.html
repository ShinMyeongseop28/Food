                                    <div class="d-flex my-10">
                                        <label for="user_id" class="d-none">아이디</label>
                                        <input class="log" type="text" class="" name="user_id" id="user_id" maxlength="12" placeholder="최대 12자리까지 가능합니다.">
                                    </div>
                                    <div class="d-flex my-10">
                                        <label for="user_pw" class="d-none">비민번호</label>

                                    </div>
                                </div>
                                <input type="submit" value="로그인">
                            </div>
